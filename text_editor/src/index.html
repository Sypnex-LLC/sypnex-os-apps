<div class="app-container">
    <div class="app-header">
        <h2><i class="fas fa-edit"></i> Text Editor - <span id="current-filename">untitled.txt</span></h2>
        <p>Create and edit text files in the virtual file system</p>
    </div>

    <div class="app-content">
        <div class="app-toolbar">
            <div class="app-btn-group">
                <button id="new-file" class="app-btn primary">
                    <i class="fas fa-file"></i> New
                </button>
                <button id="load-file" class="app-btn secondary">
                    <i class="fas fa-folder-open"></i> Load
                </button>
                <button id="save-file" class="app-btn primary">
                    <i class="fas fa-save"></i> Save
                </button>
                <button id="save-as-file" class="app-btn secondary">
                    <i class="fas fa-save"></i> Save As
                </button>
            </div>
            

            
            <div class="app-btn-group">
                <button id="word-wrap-toggle" class="app-btn secondary">
                    <i class="fas fa-text-width"></i> Word Wrap
                </button>
                <button id="line-numbers-toggle" class="app-btn secondary">
                    <i class="fas fa-list-ol"></i> Line Numbers
                </button>
                <button id="syntax-highlighting-toggle" class="app-btn secondary">
                    <i class="fas fa-code"></i> Syntax Highlighting
                </button>
                <button id="validation-toggle" class="app-btn secondary">
                    <i class="fas fa-check-circle"></i> Code Validation
                </button>
                <button id="terminal-toggle" class="app-btn secondary">
                    <i class="fas fa-terminal"></i> Terminal
                </button>
            </div>
        </div>

        <div class="editor-container">
            <div class="editor-wrapper">
                <div id="line-numbers" class="line-numbers"></div>
                <textarea id="text-editor" class="app-textarea" placeholder="Start typing your text here..."></textarea>
            </div>
        </div>

        <!-- Integrated Terminal -->
        <div id="integrated-terminal" class="integrated-terminal hidden">
            <div class="terminal-header">
                <span class="terminal-title">Integrated Terminal</span>
                <button id="terminal-resize" class="terminal-resize-btn">
                    <i class="fas fa-grip-lines"></i>
                </button>
            </div>
            <div class="terminal-output" id="terminalOutput">
                <div class="terminal-line terminal-info">
                    Integrated Terminal - Type commands to execute
                </div>
                <div class="terminal-line"></div>
            </div>
            <div class="terminal-input-container">
                <div class="terminal-input-line">
                    <span class="terminal-prompt">$</span>
                    <input type="text" class="terminal-input" id="terminalInput" placeholder="Enter command..." autocomplete="off">
                </div>
            </div>
        </div>

        <div class="editor-status">
            <div class="status-item">
                <span class="status-label">Modified:</span>
                <span class="status-value" id="modified-status">No</span>
            </div>
            <div class="status-item">
                <span class="status-label">Errors:</span>
                <span class="status-value" id="error-count">0</span>
            </div>
        </div>
    </div>
</div>
